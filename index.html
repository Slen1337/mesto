<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> МЕСТО</title>
  <link rel="icon" href="#favicon">
  <link rel="stylesheet" href="./pages/index.css">
 </head>

  <body>

  <div class="page">

      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
      </header>

      <main>
        <section class="profile indention">
          <div class="profile__user">
            <img src="./images/image.jpg" alt="Аватарка" class="profile__image">
            <div class="profile__about">
              <div class="profile__container">
                <h1 class="profile__name"> Жак-Ив Кусто</h1>
                <button class="profile__edit-button transition" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__description"> Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button transition" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="places indention">
          <ul class="places__catalogue">
          </ul>
        </section>

        <section class="popup popup_about">
          <div class="popup__container">
            <button class="popup__close popup__close_about transition" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title"> Редактировать профиль</h2>
            <form class="popup__form popup__form_about" name="about" method="get" action="#" novalidate>

              <label class="popup__form-field">
                <input class="popup__input popup__input_name" id="name-input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error" id="name-input-error"></span>
              </label>

              <label class="popup__form-field">
                <input class="popup__input popup__input_description" id="description-input" type="text" name="description" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__input-error" id="description-input-error"></span>
              </label>
                <button class="popup__button popup__button_type_about" type="submit"> Сохранить</button>
            </form>
          </div>
        </section>

        <section class="popup popup_place">
          <div class="popup__container">
            <button class="popup__close popup__close_place transition" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title"> Новое место</h2>
            <form class="popup__form popup__form_place" name="place" method="get" action="#" novalidate>

              <label class="popup__form-field">
                <input class="popup__input popup__input_place-name" id="place-name-input" type="text" name="place-name" placeholder="Название" required minlength="1" maxlength="30">
                <span class="popup__input-error" id="place-name-input-error"></span>
              </label>

              <label class="popup__form-field">
                <input class="popup__input popup__input_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error" id="link-input-error"></span>
              </label>

              <button class="popup__button popup__button_type_place" type="submit"> Создать</button>
            </form>
          </div>
        </section>

        <section class="popup popup_image">
          <div class="popup__image-container">
            <button class="popup__close popup__close_image transition" type="button" aria-label="Закрыть"></button>
            <figure class="popup__image-fiqure">
              <img class="popup__image">
              <figcaption class="popup__image-name"></figcaption>
            </figure>
          </div>
        </section>


      </main>

      <footer class="footer indention">
        <p class="footer__copyright"> Nikonov Dmitry 2020. &copy;</p>
      </footer>

  </div>

  <template class="place-template">
    <li class="place">
      <img class="place__pic">
      <button class="place__button-delete transition" type="button" aria-label="Удалить"></button>
      <div class="place__description">
        <h2 class="place__name"></h2>
        <button class="place__button-like transition" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>



  </body>
</html>
